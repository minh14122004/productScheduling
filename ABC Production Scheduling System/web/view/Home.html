

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
            }
            h1 {
                color: #333;
            }
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 5px;
                transition: background-color 0.3s;
                border: none;
                cursor: pointer;
            }
            .btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the Dashboard</h1>
        <div class="button-container">
            <a href="../view/listEmployee" class="btn">Employee List</a>
            <a href="../view/employee/worker" class="btn">Worker View</a>
            <a href="../plan/create" class="btn">Create Production Plan</a>
            <a href="../logout" class="btn">Logout Page</a>
        </div>
    </body>
</html>
